<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bg-light m-0 p-0">
      <h2 class="text-center text-white bg-primary py-3">Update Employee Details</h2>
      <div class="col-md-6 m-auto">

        <!-- Employee Form -->
        <form method="POST" action="{% url 'edit_employee' employee.id %}" class="shadow p-4 rounded bg-white my-4">
          {% csrf_token %}

          <!-- First Name -->
          <div class="mb-3">
            <label for="first_name" class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required value="{{first_name}}">
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="last_name" class="form-label fw-bold">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required value="{{last_name}}">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" name="email" required value="{{email}}">
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label for="department" class="form-label fw-bold">Department</label>
            <select class="form-select" id="department" name="department" required>
              <option value="">Select Department</option>
              {% for i in departments %}
              <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Role -->
          <div class="mb-3">
            <label for="role" class="form-label fw-bold">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="">Select Role</option>
              {% for role in roles %}
              <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Salary -->
          <div class="mb-3">
            <label for="salary" class="form-label fw-bold">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required value="{{salary}}">
          </div>

          <!-- Bonus -->
          <div class="mb-3">
            <label for="bonus" class="form-label fw-bold">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label fw-bold">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{phone}}">
          </div>

          <!-- Hire Date -->
          <div class="mb-3">
            <label for="hire_date" class="form-label fw-bold">Hire Date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{hire_date}}">
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
