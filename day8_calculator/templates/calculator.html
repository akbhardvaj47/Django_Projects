<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <form method="get">
            <!-- Input for the first number -->
            <div>
                <label for="num1">Num1 :</label>
                <input type="text" name="num1" id="num1" value="{{ request.GET.num1 }}"><br><br>
            </div>

            <!-- Input for the second number -->
            <div>
                <label for="num2">Num2 :</label>
                <input type="text" name="num2" id="num2" value="{{ request.GET.num2 }}"><br><br>
            </div>

            <!-- Dropdown for operator selection -->
            <div>
                <label for="opr">Operator:</label>
                <select name="opr" id="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                </select><br><br>
            </div>

            <!-- Submit button -->
            <button type="submit">Calculate</button>
        </form>

        <!-- Show the result -->
        {% if ans %}
            <h1>Result: {{ ans }}</h1>
        {% endif %}

        <!-- Show error messages if any -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
