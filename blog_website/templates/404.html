<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | Django Blog</title>
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 100px;
    }
    .error-template {
      padding: 40px 15px;
    }
    .error-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 error-template">
        <h1 class="display-3">404</h1>
        <h2>Oops! Page Not Found</h2>
        <div class="error-details">
          Sorry, an error has occurred. The page you requested could not be found.
        </div>
        <div class="error-actions mt-4">
          <a href="/" class="btn btn-primary btn-lg">Take Me Home</a>
          <a href="mailto:support@example.com" class="btn btn-outline-secondary btn-lg">Contact Support</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
