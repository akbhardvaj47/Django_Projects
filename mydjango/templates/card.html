    <title>Card</title>

<body class="d-flex flex-wrap gap-3">
    {% for i in servicesData %}
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.service_title}}</h5>
          <p class="card-text">{{i.service_dec}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
