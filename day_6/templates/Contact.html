{% extends "base.html" %}
<!-- Include the header -->

{% block content %}
<!-- Include the navbar -->

        <div class="contact-content">
            <h2 class="contact-title">Contact Us</h2>

            <form class="contact-form">
                <div class="form-container">
                    <span class="form-heading">Let's Talk With Us</span>
                    <h1> {{output}} </h1>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="abc@mail.com" required />
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <textarea id="subject" class="form-control" placeholder="Write something here..." rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Talk to Us</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
