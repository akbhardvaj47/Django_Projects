<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="">Num1</label>
                <input type="text" name="num1" id="">
            </div>
            <div>
                <label for="">Num2</label>
                <input type="text" name="num2" id="">
            </div>
            <div>
                <select name="opr" id="">
                    <option for="">+</option>
                    <option for="">-</option>
                    <option for="">*</option>
                    <option for="">/</option>
                </select>
            </div>
            <div>
                <button type="submit">Calculate</button>
            </div>
            <div>
                <input type="text" name="" id="" value='{{out}}'>
            </div>
        </form>
    </div>
</body>

</html>
