<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>
<body>
    <form method="POST" class="px-4 fw-bold">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger">
            Please Enter Values
        </div>
        {% endif %}
        <div>
            <label for="">Subject1</label>
            <input type="text" name="subject1" id="" class="form-control">
        </div>
        <div>
            <label for="">Subject2</label>
            <input type="text" name="subject2" id="" class="form-control">
        </div>
        <div>
            <label for="">Subject3</label>
            <input type="text" name="subject3" id="" class="form-control">
        </div>
        <div>
            <label for="">Subject4</label>
            <input type="text" name="subject4" id="" class="form-control">
        </div>
        <div>
            <label for="">Subject5</label>
            <input type="text" name="subject5" id="" class="form-control">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
        <div>
            <label for="">Total</label>
            <input type="text" value="{{total}}" name="" id="" class="form-control">
        </div>
        <div>
            <label for="">Percentage</label>
            <input type="text" name="" value="{{percentage}}" id="" class="form-control">
        </div>
        <div>
            <label for="">Division</label>
            <input type="text" name="" value="{{division}}" id="" class="form-control">
        </div>
    </form>
</body>
</html>
