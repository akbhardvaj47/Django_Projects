{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class=" col-md-5 m-auto shadow-lg p-4 rounded rounded-1">
    <h2 class="text-center text-white bg-primary py-2">Register</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary d-block m-auto my-2">Register</button>
    </form>
</div>
{% endblock %}
